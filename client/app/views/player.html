<!--TODO player view -->
<div class="row center">
    <div class="row">
        <div class="col-md-4">
               <a class="thumbnail">
                <img ng-src="{{player.avatarUrl}}" alt="player-image" width="128" height="128">
                </a>
       </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-4">
                     <p>player name</p>
                </div>
                <div class="col-md-4">
                     <p>{{player.name}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                     <p>total games</p>
                </div>
                <div class="col-md-4">
                     <p>{{player.name}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                     <p>won</p>
                </div>
                <div class="col-md-4">
                     <p>{{player.won}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                     <p>lost</p>
                </div>
                <div class="col-md-4">
                     <p>{{player.lost}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                     <p>ties</p>
                </div>
                <div class="col-md-4">
                     <p>{{player.ties}}</p>
                </div>
            </div>
                <div class="row">
                <div class="col-md-4">
                     <p>rank</p>
                </div>
                <div class="col-md-4">
                     <p>{{player.rank}}</p>
                </div>
            </div>


        </div>
    </div>
</div>
